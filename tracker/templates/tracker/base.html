<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}{% endblock %}
    </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tracker/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}" type="text/css">
</head>
<body>
<!-- HEADER -->
<header class="modal-header">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-12 col-sm-12">
                {% block header %}
                {% endblock %}
            </div>
        </div>
    </div>
</header>
<!-- HEADER END -->
<!-- MAIN -->
<main class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-12 col-sm-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</main>
<!-- MAIN END -->
<!-- FOOTER -->
<footer class="footer">
    <div class="modal-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-xs-12 col-sm-12">
                    <span class="link-toreko"><a href="http://toreko.com/">Торэко {% now 'Y' %}</a></span>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- FOOTER END -->
<!-- Bootstrap scripts and jQuery support -->
<!--
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<-->
<script src="{% static 'tracker/js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'tracker/js/bootstrap.min.js' %}" type="text/javascript"></script>
<!-- Custom scripts -->
<script src="{% static 'tracker/js/script.js' %}" type="text/javascript"></script>
<!-->
</body>
</html>

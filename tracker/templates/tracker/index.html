{% extends 'tracker/base.html' %}

{% block title %}
    Главная
{% endblock %}

{% block header %}
    <span class="header-title">Главная</span>
    <span class="user-welcome">Добро пожаловать, {% firstof user.get_short_name user.get_username %}</span>
    <nav>
        <a role="button" class="btn btn-logout" href="{% url 'tracker:logout' %}">Выход</a>
    </nav>
{% endblock %}

{% block content %}
    <div class="index-menu">
        <a role="button" class="btn btn-default index-menu__entry" href="{% url 'tracker:track_new' %}">Принять
            вагон</a>
        <a role="button" class="btn btn-default index-menu__entry" href="{% url 'tracker:tracking' %}">Принятые
            вагоны</a>
        <a role="button" class="btn btn-default index-menu__entry" href="{% url 'tracker:bills' %}">Платежи</a>
    </div>
{% endblock %}
